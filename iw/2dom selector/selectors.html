<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="h1">Change H1</button>
        <button id="h3">Change H3</button>
        <button id="h5" >Change H5</button>
        <button id="green">Change Green</button>
        <button id="red">Change Red</button>
        <button id="blue">Change Blue</button>
        <script>
        </script>
    </body>
</html>

<script>
    document.querySelector("#h1").addEventListener("click",changeH1)
    function changeH1(){
        var h1s=document.querySelectorAll("h1");
        for(var j=0; j<h1s.length; j++)
        {
            h1s[j].style.color="red";
        }
    }
    document.querySelector("#h3").addEventListener("click",changeH3)
    function changeH3(){
       var h3s = document.querySelectorAll("h3");
       for(var i=0; i<h3s.length; i++)
       {
           h3s[i].style.color="green";
       } 
    }
    document.querySelector("#h5").addEventListener("click",changeH5)
    function changeH5(){
        var h5s=document.querySelectorAll("h5")
        for(var k=0; k<h5s.length; k++)
        {
           h5s[k].style.color="blue"; 
        }
    }
    document.querySelector("#green").addEventListener("click",changeGreen)
    function changeGreen(){
        var greens=document.querySelectorAll(".green")
        for(var l=0; l<greens.length; l++)
        {
            greens[l].style.color="green";
        }
    }
    document.querySelector("#red").addEventListener("click",changeRed)
    function changeRed(){
        var reds=document.querySelectorAll(".red")
        for(var m=0; m<reds.length; m++)
        {
            reds[m].style.color="red";
        }
    }
    document.querySelector("#blue").addEventListener("click",changeBlue)
    function changeBlue(){
        var blues=document.querySelectorAll(".blue")
        for(var n=0; n<blues.length; n++)
        {
            blues[n].style.color="blue";
        }
    }
</script>
